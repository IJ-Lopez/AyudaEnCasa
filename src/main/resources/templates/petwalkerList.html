<body>
    <main>
        <nav class="nav-main">
            <h1>Paseador de Perros</h1>
        </nav>
        
            <div class="container">
                <!-- <img src="/img/sillonliving.jpg" alt=""> -->
                <img src="/img/sillonliving.jpg" alt="">
            </div>

            <div class="filtros">
                <h3>Filtros</h3>
                <form class="formato" th:action="@{/petWalker/list}" method="POST">
                    <div class="data">
                        <label for="salaryFrom"></label>
                        <input class="input" type="number" th:value="${salaryTo}" name="salaryFrom" id="salario"
                            placeholder="Remuneración Pretendida">
                    </div>
                    <div class="data">
                        <label for="workingZone"></label>
                        <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                            <option disabled selected>Zona Laboral </option>
                            <option value="Capital">Capital </option>
                            <option value="General Alvear">General Alvear </option>
                            <option value="Godoy Cruz">Godoy Cruz </option>
                            <option value="Guaymallén">Guaymallén </option>
                            <option value="Junín">Junín </option>
                            <option value="La Paz">La Paz </option>
                            <option value="Las Heras">Las Heras </option>
                            <option value="Lavalle">Lavalle</option>
                            <option value="Luján de Cuyo">Luján de Cuyo</option>
                            <option value="Maipú">Maipú</option>
                            <option value="Malargüe">Malargüe </option>
                            <option value="Rivadavia">Rivadavia </option>
                            <option value="San Carlos">San Carlos </option>
                            <option value="San Martín">San Martín </option>
                            <option value="San Rafael">San Rafael </option>
                            <option value="Santa Rosa">Santa Rosa </option>
                            <option value="Tunuyán">Tunuyán </option>
                            <option value="Tupungato">Tupungato </option>
                        </select>
                    </div>
                    <div class="data">
                        <label for="day"></label>
                        <select class="input" th:value="${day}" name="day" id="dia">
                            <option disabled selected>Día Laboral </option>
                            <option value="Lunes">Lunes </option>
                            <option value="Martes">Martes </option>
                            <option value="Miércoles">Miércoles </option>
                            <option value="Jueves">Jueves </option>
                            <option value="Viernes">Viernes </option>
                            <option value="Sábado">Sábado </option>
                            <option value="Domingo">Domingo </option>
                        </select>
                    </div>

                    <div class="data">
                        <label for="workingHoursFrom"></label>
                        <input class="input" type="text" th:value="${workingHoursFrom}" name="workingHoursFrom"
                            id="hora" placeholder="Hora de incio" onfocus="(this.type='time')">
                    </div>
                    <div class="data">
                        <label for="workingHoursTo"></label>
                        <input class="input" type="text" th:value="${workingHoursTo}" id="hora" name="workingHoursTo"
                            placeholder="Hora de finalización" onfocus="(this.type='time')">
                    </div>

                    <div class="data">
                        <label for="petQuantityFrom"></label>
                        <input class="input" th:value="${petQuantityFrom}" name="petQuantityFrom" id="mascotas"
                            placeholder="Cantidad de mascotas">
                    </div>

                    <div class="data">
                        <label for="petType"></label>
                        <input class="input" th:value="${petType}" name="petType" id="mascotas"
                            placeholder="Tamaño de mascotas">
                        <!-- Esto es el CSRF Token para su seguridad-->
                        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    </div>

                    <div class="btn">
                        <div class="inner"></div>
                        <button type="submit">buscar</button>
                    </div>
                </form>
            </div>


            <th:block th:each="petwalker : ${petwalkers}">
                <div class="card">
                    <div class="blog-card">
                        <div class="meta">
                            <!-- <div class="photo" style="background-image: url(/src/main/resources/static/img/Jardìn/j12.jpg)"> -->
                            <div class="photo">
                                <img th:src="${petwalker.user.photo != null && petwalker.user.photo != ''} ? @{petwalker.user.photo} : 'https://t4.ftcdn.net/jpg/02/29/75/83/240_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg'" alt="User photo">  <!-- MODIFICA EL LINK DEL FINAL POR LO QUE QUIERAS, FIJATE DE INCLUIR LAS COMILLAS SIMPLES COMO SI FUESE UNA STRING DE JS-->
                            </div>
                        </div>
                        <div class= "card-body">
                            <div class= "card-body-items">
                                <div class= "datos-job">
                                    <p></p>
                                    <p th:text="${petwalker.salary}"></p>
                                    <p th:text="${petwalker.workingZone}"></p>
                                </div>
                                <div class="bloque-der">
                                    <p class="thyme" th:text="'Hora desde: '+${#temporals.format(T(java.time.LocalTime).ofSecondOfDay(petwalker.hoursFrom), 'HH:mm')}"></p>
                                    <p class="thyme" th:text="'Hora hasta: '+${#temporals.format(T(java.time.LocalTime).ofSecondOfDay(petwalker.hoursTo), 'HH:mm')}"></p>
                                    <p class="thyme" th:text="'Cantidad de mascotas: ' + ${petwalker.petQuantity}"></p>
                                    <th:block th:each="day : ${petwalker.days}">
                                        <label th:text="${day} + ' '"></label>
                                    </th:block>
                               
                                </div>
                            </div>
                            <div class="read-more">
                                <!-- <a href="https://wa.me/+5492616980716" target="_blank">Contactar</a> con este funciona wha -->
                                <!-- <a th:href="https://wa.me/+${gardener.user.phone}"> Contactar</a> -->
                                <a href="#"> Contactar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
