<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="/css/registry.css" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="form-register">
      <form class="formClass" th:action="@{/user/registry}" method="POST" enctype="multipart/form-data">
        <div class="titulo">
          <h5>Regístrate!</h5>
        </div>
        <div>
          <label for="email"></label>
          <input class="controls" type="email" th:value="${email}" name="email" id="email" placeholder="nombre@email.com" required />
        </div>
        <div>
          <label for="password"> </label>
          <input class="controls" type="password" th:value="${password}" name="password" id="clave" placeholder="Password" required />
        </div>
        <span id="verclave" class="verclave"><i id="icono" class="fas fa-eye"></i></span>
        <div>
          <label for="password2"> </label>
          <input class="controls" type="password" th:value="${password2}" name="password2" id="clave" placeholder="Password" required />
        </div>
        <span id="verclave" class="verclave"><i  id="icono" class="fas fa-eye"></i></span>
        <div>
          <label for="firstName"></label>
          <input class="controls" type="text" th:value="${firstName}" name="firstName" id="nombre" placeholder="Nombre" required />
        </div>
        <div>
          <label for="lastName"></label>
          <input class="controls" type="text" th:value="${lastName}" name="lastName" id="apellido" placeholder="Apellido" required />
        </div>
        <div>
          <label for="dob"></label>
          <input class="controls" type="date" th:value="${dob}" name="dob" id="fechaNacimiento" pattern="yyyy-MM-dd"
            placeholder="Toca para poner tu fecha de nacimiento" onfocus="(this.type='date')" />
        </div>
        <div>
          <label for="dni"></label>
          <input class="controls" type="number" th:value="${dni}" name="dni" id="DNI" placeholder="Documento" required />
        </div>
        <div>
          <label for="photo"></label>
          <title>foto</title>
          <input class="controls" type="image" th:value="${photo}" name="photo" id="foto" placeholder="Foto de perfil"
            onfocus="(this.type='file')" />
          <!-- <input type="submit" name="photo" value="Enviar imagen" /> -->
        </div>
        <div>
          <label for="address"></label>
          <input class="controls" type="text" th:value="${address}" name="address" id="dirección" placeholder="Dirección" required />
        </div>
        <div class="departamento">
          <label for="departament"> </label>
          <select th:value="${departament}" name="departament" id="deptartamento">
            <option value="Departamento">Elija su departamento</option>
            <option value="Capital">Capital</option>
            <option value="General Alvear">General Alvear</option>
            <option value="Godoy Cruz">Godoy Cruz</option>
            <option value="Guaymallén">Guaymallén</option>
            <option value="Junín">Junín</option>
            <option value="La Paz">La Paz</option>
            <option value="Las Heras">Las Heras</option>
            <option value="Lavalle">Lavalle</option>
            <option value="Luján de Cuyo">Luján de Cuyo</option>
            <option value="Maipú">Maipú</option>
            <option value="Malargüe">Malargüe</option>
            <option value="Rivadavia">Rivadavia</option>
            <option value="San Carlos">San Carlos</option>
            <option value="San Martín">San Martín</option>
            <option value="San Rafael">San Rafael</option>
            <option value="Santa Rosa">Santa Rosa</option>
            <option value="Tunuyán">Tunuyán</option>
            <option value="Tupungato">Tupungato</option>
          </select>
        </div>
        <div>
          <label for="phone"> </label>
          <input class="controls" type="tel" th:value="${phone}" name="phone" id="teléfono" placeholder="(Código de área)Número" required />
        </div>
        <div>
          <label for="cv"></label>
          <input class="controls" type="file" th:value="${cv}" name="cv" id="cv" placeholder="Toca para adjuntar tu curriculum"
            onfocus="(this.type='file')" />
        </div>
        <div class="terms">
          <p>
            Estoy de acuerdo con los
            <a class="terms-link" href="#"> Terminos y Condiciones</a>
            <input type="checkbox" name="terms" id="" required />
          </p>
        </div>

        <input class="buttons" type="submit" name="" value="Registrarme" />
        <div>
          <a class="tengocuenta" href="/src/main/resources/templates/login.html">¡Ya tengo Cuenta!</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/src/main/resources/static/js/main.js"></script>
</body>

</html>
