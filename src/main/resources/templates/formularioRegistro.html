                    </div>

                        <input class="controls" type="text" name="lastName"/>
                    </div>

                    <br />
                    <div>
                        <label> Fecha de Nacimiento</label>
                        <input class="controls" type="date" name="dob" pattern="yyyy-MM-dd"/>
                    </div>

                    <br />
                    <div>
                        <label> DNI</label>
                        <input class="controls" type="number" name="dni"/>
                    </div>
