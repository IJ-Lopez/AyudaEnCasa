<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jardinería</title>
        <link rel="stylesheet" href="/css/list.css"/>
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
        <!--Thymeleaf-->
        <link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css" data-th-href="@{..}" />
    </head>
    <body>
        <main>
            <nav class="nav-main">
                <h1>Jardinería</h1>
            </nav>
            <div class="container">
                <div class="table-container">
                    <form class="formato" th:action="@{/jardinero/list}" method="POST">
                        <br>
                        <div>
                            <label class="titulo" for="salaryFrom"></label>
                            <input class="input font" type="number" th:value="${salaryFrom}" name="salaryFrom" id="salario"
                                   placeholder="Remuneración Pretendida">
                        </div>
                        <br>
                        <div>
                            <label class="titulo" for="workingZone"></label>
                            <input class="input" th:value="${workingZone}" name="workingZone" id="zona"
                                   placeholder="Zona Laboral">
                        </div>
                        <br>
                        <div>
                            <label class="titulo" for="surfaceFrom"></label>
                            <input class="input" th:value="${surfaceFrom}" name="surfaceFrom" id="tamaño"
                                   placeholder="Tamaño del jardín">
                        </div>
                        <br>
                        <!--div>
                            <label class="titulo" for="day"></label>
                            <input class="input" th:value="${day}" name="day" id="dia" placeholder="Día Laboral">
                        </div>
                        <br-->
                        <div>
                            <label class="dropdown-menu" for="tools"> Herramientas de jardinería</label>
                            <input type="checkbox" name="tools" th:checked="${tools}" value="true" id="herramientas">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-dark mb-3">Buscar</button>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nº</th>
                                <!--th>Nombre y apellido</th>
                                <th>Telefono</th-->
                                <th>Salario</th>
                                <th>Zona Laboral</th>
                                <th>Superficie</th>
                                <th>Herramientas</th>
                                <th>Dias</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" gardener,iterator : ${gardeners}">
                                <td th:text="${iterator.index+1}"></td>
                                <!--td th:text="${gardener.user.firstName} + ' ' + ${gardener.user.lastName}"></td>
                                <td th:text="${gardener.user.phone}"></td-->
                                <td th:text="${gardener.salary}"></td>
                                <td th:text="${gardener.workingZone}"></td>
                                <td th:text="${gardener.surface}"></td>
                                <td th:text="${gardener.tools}"></td>
                                <td th:text="${gardener.days}"></td>
                            </tr>       
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
