<!DOCTYPE html>
-<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Limpieza Doméstica</title>
        <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <link rel="stylesheet" href="/css/cleaningForm.css">
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>Limpieza Doméstica</h1>
                <img src="../static/img/Limpieza/limp17.jpg" alt="images" width="300"/>
                <form class="formato" th:action="@{/limpiador/create}" method="POST">
                    <br>
                    <div>
                        <label class="titulo" for="salary"></label>
                        <input class="input font" type="number" size="50px" th:value="${salary}" name="salary" id="salario"
                               placeholder="Remuneración Pretendida">
                    </div>
                    <br>
                    <br>
                    <div>
                        <label class="titulo" for="workingZone"></label>
                        <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                            <option disabled selected>Zona Laboral </option>
                            <option value="Capital">Capital </option>
                            <option value="General Alvear">General Alvear </option>
                            <option value="Godoy Cruz">Godoy Cruz </option>
                            <option value="Guaymallén">Guaymallén </option>
                            <option value="Junín">Junín </option>
                            <option value="La Paz">La Paz </option>
                            <option value="Las Heras">Las Heras </option>
                            <option value="Lavalle">Lavalle</option>
                            <option value="Luján de Cuyo">Luján de Cuyo</option>
                            <option value="Maipú">Maipú</option>
                            <option value="Malargüe">Malargüe </option>
                            <option value="Rivadavia">Rivadavia </option>
                            <option value="San Carlos">San Carlos </option>
                            <option value="San Martín">San Martín </option>
                            <option value="San Rafael">San Rafael </option>
                            <option value="Santa Rosa">Santa Rosa </option>
                            <option value="Tunuyán">Tunuyán </option>
                            <option value="Tupungato">Tupungato </option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label class="input" for="days"></label>
                        <p class="parrafo"> Días Laborales </p>
                        <ul class="dropdown-menu" th:value="${days}" name="days" id="myDiv">
                            <li>
                                <input type="checkbox" value="Lunes" name="days"> Lunes
                            </li>
                            <li>
                                <input type="checkbox" value="Martes" name="days"> Martes
                            </li>
                            <li>
                                <input type="checkbox" value="Miércoles" name="days"> Miércoles
                            </li>
                            <li>
                                <input type="checkbox" value="Jueves" name="days"> Jueves
                            </li>
                            <li>
                                <input type="checkbox" value="Viernes" name="days"> Viernes
                            </li>
                            <li>
                                <input type="checkbox" value="Sábado" name="days"> Sábado
                            </li>
                            <li>
                                <input type="checkbox" value="Domingo" name="days"> Domingo
                            </li>
                        </ul>
                    </div>
                    <br>
                    <br>
                    <div>
                        <label class="titulo" for="workingHoursFrom"></label>
                        <input class="input font" type="text" th:value="${workingHoursFrom}" name="workingHoursFrom" id="hora" placeholder="Hora de incio"
                               onfocus="(this.type='time')">
                    </div>
                    <br>
                    <br>
                    <div>
                        <label class="titulo" for="workingHoursTo"></label>
                        <input class="input font" type="text" th:value="${workingHoursTo}" id="hora" name="workingHoursTo" placeholder="Hora de finalización"
                               onfocus="(this.type='time')">
                    </div>
                    <br>
                    <br>
                    <div>   
                        <label class="titulo" for="rooms"></label>
                        <input class="input font" type="number" th:value="${rooms}" name="rooms" id="cantidad de habitaciones"
                               placeholder="Cantidad de habitaciones">
                    </div>
                    <br>
                    <br>
                    <div>
                        <label class="titulo" for="exteriors"></label>
                        <select class="input" th:value="${exteriors}" name= "exteriors" id="Sectores">
                            <option disabled selected>Sectores de la vivienda</option>
                            <option value= "adentro">Adentro </option>
                            <option value= "afuera">Afuera </option>
                            <option value= "ambas">Ambas </option>
                        </select>
                    </div>
                    <br>
                    <br>
                    <div> 
                        <label class="dropdown-menu" for="cooking"> Servicio de Cocina</label>
                        <input type="checkbox" name="cooking" th:checked="${cooking}">    
                    </div>
                    <br>
                    <br>
                    <div> 
                        <label class="dropdown-menu" for="laundry"> Servicio de Lavado de Ropa</label>
                        <input type="checkbox" name="laundry" th:checked="${laundry}">
                    </div>
                    <br>
                    <br>
                    <!--div>
                    <label class="input" for="ironing"></label>
                        <p class="parrafo"> Servicio de Planchado </p>
                        <ul class="dropdown-menu" th:value="${ironing}" name="ironing" id="planchado">
                            <input type="radio" name="ironing" value="true"> Si
                            <br>
                            <input type="radio" name="ironing" value="false"> No
                        </ul>
                    </div-->    
                    <div> 
                        <label class="dropdown-menu"  for="ironing">Servicio de Planchado</label>
                        <input type="checkbox" name="ironing" th:checked="${ironing}">
                    </div>
                    <br>
                    <br>
                    <label for="comentario">Comentario </label>
                    <br>
                    <textarea cols="50" rows= "10" id="comentario" placeholder="Ingrese un comentario" name= "comentario"></textarea> 
                    <br>
                    <button class="buttons"> Enviar </button>
                </form>
                <a class="volver" th:href="@{/}">Volver</a>
            </div>


</html>
