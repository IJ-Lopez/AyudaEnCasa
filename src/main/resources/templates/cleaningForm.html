     <div class="container">
        <div class="card">
            <h1>Limpieza Doméstica</h1>
        <img src="../static/img/Limpieza/limp17.jpg" alt="images" width="300"/>
        <form class="formato" th:action="@{/cleaning/create}" method="POST">
            <div>
                <label class="titulo" for="salary"></label>
                 <input class="input font" type="number" size="50px" th:value="${salary}" name="salary" id="salario"
                     placeholder="Remuneración Pretendida">
            </div>
            <br>
            <br>
            <div>
                <label class="titulo" for="workingZone"> </label>
                <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                        <option value="Zona Laboral">Zona Laboral </option>
                        <option value="Capital">Capital </option>
                        <option value="General Alvear">General Alvear </option>
                        <option value="San Martín">San Martín </option>
                        <option value="Godoy Cruz">Godoy Cruz </option>
                        <option value="Guaymallén">Guaymallén </option>
                        <option value="Junín">Junín </option>
                        <option value="La Paz">La Paz </option>
                        <option value="Las Heras">Las Heras </option>
                        <option value="Lavalle">Lavalle</option>
                        <option value="Luján de Cuyo">Luján de Cuyo</option>
                        <option value="Maipú">Maipú</option>
                        <option value="Malargüe">Malargüe </option>
                        <option value="Rivadavia">Rivadavia </option>
                        <option value="San Carlos">San Carlos </option>
                        <option value="San Rafael">San Rafael </option>
                        <option value="Santa Rosa">Santa Rosa </option>
                        <option value="Tunuyán">Tunuyán </option>
                        <option value="Tupungato">Tupungato </option>
                </select>
            </div>
            <br>
            <br>
            <div>
                <label class="input" for="days"></label>
                <p class="parrafo"> Días Laborales </p>
                <ul class="dropdown-menu" th:value="${days}" name="days" id="myDiv">
                    <li>
                        <input type="checkbox" value="Lunes"> Lunes
                    </li>
                    <li>
                        <input type="checkbox" value="Martes"> Martes
                    </li>
                    <li>
                        <input type="checkbox" value="Miércoles"> Miércoles
                    </li>
                    <li>
                        <input type="checkbox" value="Jueves"> Jueves
                    </li>
                    <li>
                        <input type="checkbox" value="Viernes"> Viernes
                    </li>
                    <li>
                        <input type="checkbox" value="Sábado"> Sábado
                    </li>
                    <li>
                       <input type="checkbox" value="Domingo"> Domingo
                    </li>
                    </ul>
                </div>
                <br>
                <br>
                <div>
                    <label class="titulo" for="timeFrom"></label>
                    <input class="input font" type="time" th:value="${timeFrom}" name="timeFrom" id="hora" placeholder="Hora de incio"
                        onfocus="(this.type='time')">
                </div>
                <br>
                <br>
                <div>
                    <label class="titulo" for="timeTo"></label>
                    <input class="input font" type="time" th:value="${timeTo}" id="hora" name="timeTo" placeholder="Hora de finalización"
                        onfocus="(this.type='time')">
                </div>
                <br>
            <br>
            <div>   
                <label for="rooms"> Cantidad de habitaciones</label>
                <input type="number" th:value="${rooms}" name="rooms" id="cantidad de habitaciones">
            </div>
            <br>
            <div> 
                <label for="exteriors"> Sectores de la vivienda</label>
                <select th:value="${exteriors}" name= "exteriors" id="Sectores">
                    <option value= "adentro">Adentro </option>
                    <option value= "afuera">Afuera </option>
                    <option value= "ambas">Ambas </option>
                </select>
            </div>
            <br>
            <div> 
                <label for="cooking"> Servicio de Cocina?</label>
                <ul th:value="${cooking}" name="cooking" id="cocina">
                    <li><p><input type="checkbox" value="true" > Si</p></li>
                    <li><p><input type="checkbox" value="false" > No</p></li>
                </ul>
                </div>
                <br>
                <div> 
                    <label for="laundry"> Servicio de Lavado de Ropa?</label>
                    <ul th:value="${laundry}" name="laundry" id="lavado">
                        <li><p><input type="checkbox" value="true" > Si</p></li>
                        <li><p><input type="checkbox" value="false" > No</p></li>
                    </ul>
                    </div>
                    <br>
                    <div> 
                        <label for="ironing"> Servicio de Planchado?</label>
                        <ul th:value="${ironing}" name="ironing" id="planchado">
                            <li><p><input type="checkbox" value="true" > Si</p></li>
                            <li><p><input type="checkbox" value="false" > No</p></li>
                        </ul>
                        </div>
                        <br>
            <label for="comentario">Comentario </label>
            <br>
            <textarea cols="50" rows= "10" id="comentario" placeholder="Ingrese un comentario" name= "comentario"></textarea> 
            <br>
            <button type="submit"> Enviar </button> 
        </form>
        <a class="volver" href="">Volver</a>
        </div>

        </div>
