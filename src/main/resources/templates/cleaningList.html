<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpieza Doméstica</title>
    <!-- <link rel="stylesheet" href="/css/cardPrueba.css" /> -->
    <link rel="stylesheet" href="/src/main/resources/static/css/cardPrueba.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
    <!--Thymeleaf-->
    <link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css" data-th-href="@{..}" />
</head>

<body>
    <main>
        <nav class="nav-main">
            <h1>Limpieza Doméstica</h1>
            <!-- <div>
                <img th:if="@{cleaning.user.photo} != null || @{!cleaning.user.photo.isEmpty()}"
                    th:src="@{cleaning.user.photo}" alt="">
                <img th:if="@{cleaning.user.photo} == null || @{cleaning.user.photo.isEmpty()}"
                    src="https://cdn.icon-icons.com/icons2/2506/PNG/512/user_icon_150670.png" alt="">
            </div> -->
        </nav>
        <div class="container">
            <!--<img src="/img/sillonliving.jpg" alt=""> -->
            <img src="/src/main/resources/static/img/sillonliving.jpg" alt="">
        </div>
        <div class="filtros">
            <h3>Filtros</h3>
            <form class="formato" th:action="@{/cleaning/list}" method="POST">
                <div class="data">
                    <label for="salaryTo"></label>
                    <input class="input" type="number" th:value="${salaryTo}" name="salaryTo" id="salario"
                        placeholder="Remuneración Pretendida">
                </div>
                <div class="data">
                    <label for="workingZone"></label>
                    <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                        <option disabled selected>Zona Laboral </option>
                        <option value="Capital">Capital </option>
                        <option value="General Alvear">General Alvear </option>
                        <option value="Godoy Cruz">Godoy Cruz </option>
                        <option value="Guaymallén">Guaymallén </option>
                        <option value="Junín">Junín </option>
                        <option value="La Paz">La Paz </option>
                        <option value="Las Heras">Las Heras </option>
                        <option value="Lavalle">Lavalle</option>
                        <option value="Luján de Cuyo">Luján de Cuyo</option>
                        <option value="Maipú">Maipú</option>
                        <option value="Malargüe">Malargüe </option>
                        <option value="Rivadavia">Rivadavia </option>
                        <option value="San Carlos">San Carlos </option>
                        <option value="San Martín">San Martín </option>
                        <option value="San Rafael">San Rafael </option>
                        <option value="Santa Rosa">Santa Rosa </option>
                        <option value="Tunuyán">Tunuyán </option>
                        <option value="Tupungato">Tupungato </option>
                    </select>
                </div>
                <div class="data">
                    <label for="day"></label>
                    <select class="input" th:value="${day}" name="day" id="dia">
                        <option disabled selected>Día Laboral </option>
                        <option value="Lunes">Lunes </option>
                        <option value="Martes">Martes </option>
                        <option value="Miércoles">Miércoles </option>
                        <option value="Jueves">Jueves </option>
                        <option value="Viernes">Viernes </option>
                        <option value="Sábado">Sábado </option>
                        <option value="Domingo">Domingo </option>
                    </select>
                </div>
                <div class="data">
                    <label for="workingHoursFrom"></label>
                    <input class="input" type="text" th:value="${workingHoursFrom}" name="workingHoursFrom" id="hora"
                        placeholder="Hora de incio" onfocus="(this.type='time')">
                </div>
                <div class="data">
                    <label for="workingHoursTo"></label>
                    <input class="input" type="text" th:value="${workingHoursTo}" id="hora" name="workingHoursTo"
                        placeholder="Hora de finalización" onfocus="(this.type='time')">
                </div>
                <div class="data">
                    <label for="roomsFrom"></label>
                    <input class="input" th:value="${roomsFrom}" name="roomsFrom" id="cuartos"
                        placeholder="Cantidad de habitaciones">
                </div>
                <div class="lista">
                    <label for="exteriors"> Limpieza de exteriores</label>
                    <input type="checkbox" id="checkbox" name="exteriors" th:checked="${exteriors}">
                    <!-- value="true" id="exteriores"-->
                </div>
                <div class="lista">
                    <label for="cooking"> Servicio de Cocina</label>
                    <input type="checkbox" id="checkbox" name="cooking" th:checked="${cooking}">
                </div>
                <div class="lista">
                    <label for="laundry"> Servicio de Lavado de Ropa</label>
                    <input type="checkbox" id="checkbox" name="laundry" th:checked="${laundry}">
                </div>
                <div class="lista">
                    <label for="ironing">Servicio de Planchado</label>
                    <input type="checkbox" id="checkbox" name="ironing" th:checked="${ironing}">

                    <!-- Esto es el CSRF Token para su seguridad-->
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                    <br>
                    <!--  <div>
                    <label class="dropdown-menu" for="ironing">Servicio de Planchado</label>
                    <input type="checkbox" name="ironing" th:checked="${ironing}"> -->
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">buscar</button>
                </div>
            </form>
        </div>
        <th:block th:each="cleaning : ${cleanings}">
            <div class="card">
                <div class="blog-card">
                    <div class="photo">
                        <!-- <img th:hrefc=${cleaning.user.photo} alt=""> -->
                        <!-- <img th:if="@{cleaning.user.photo} != null || @{!cleaning.user.photo.isEmpty()}"
                                    th:src="@{cleaning.user.photo}" alt="">
                                <img th:if="@{cleaning.user.photo} == null || @{cleaning.user.photo.isEmpty()}"
                                    src="https://cdn.icon-icons.com/icons2/2506/PNG/512/user_icon_150670.png" alt=""> -->
                        <img src="/src/main/resources/static/img/Jardìn/j13.jpg" alt="">
                    </div>
                    <div class="description">
                        <h1 th:text="${cleaning.user.firstName} +' '+ ${cleaning.user.lastName} ">nombre y apellido</h1>
                        <div class="mail-contact">
                            <a href="#">nombre@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="bloque-izq">
                        <p class="thyme" th:text="'Precio: '+ ${cleaning.salary}">precio: $199</p>
                        <p class="thyme" th:text="'Zona: '+ ${cleaning.workingZone}">zona: maipu</p>
                    </div>
                    <div class="bloque-cen">
                        <p class="thyme"
                            th:text="'Hora desde: '+${#temporals.format(T(java.time.LocalTime).ofSecondOfDay(cleaning.hoursFrom), 'HH:mm')}">
                            desde 10:00hs</p>
                        <p class="thyme"
                            th:text="'Hora hasta: '+${#temporals.format(T(java.time.LocalTime).ofSecondOfDay(cleaning.hoursTo), 'HH:mm')}">
                            hasta: 20:00hs</p>
                    </div>
                    <div class="bloque-der">
                        <p class="thyme" th:text="'Cantidad de habitaciones: ' + ${cleaning.rooms}">ambientes: 3
                        </p>
                    </div>
                </div>
                <div class="read-more">
                    <a href="https://wa.me/"> Contactar</a>
                </div>
            </div>
        </th:block>
    </main>
</body>

</html>
