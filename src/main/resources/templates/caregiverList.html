<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cuidado de personas</title>
        <link rel="stylesheet" href="css/list.css" />
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
        <!--Thymeleaf-->
        <link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css" data-th-href="@{..}" />

    </head>
    <body>
        <main>
            <nav class="nav-main">
                <h1>Cuidado de personas</h1>
            </nav>
            <div class="container">
                <div class="table-container">
                    <form class="formato" th:action="@{/cuidador/list}" method="POST">
                        <br>
                        <div>
                            <label class="titulo" for="salaryTo"></label>
                            <input class="input font" type="number" th:value="${salaryTo}" name="salaryTo" id="salario"
                                   placeholder="Remuneración Pretendida">
                        </div>
                        <br>
                        <div>
                            <label class="titulo" for="workingZone"></label>
                            <input class="input" th:value="${workingZone}" name="workingZone" id="zona"
                                   placeholder="Zona Laboral">
                        </div>
                        <br>
                        <div>
                            <label class="titulo" for="ageTo"></label>
                            <input class="input" th:value="${ageTo}" name="ageTo" id="edad"
                                   placeholder="Edad">
                        </div>
                        <br>
                        <div>
                            <label class="titulo" for="day"></label>
                            <input class="input" th:value="${day}" name="day" id="dia" placeholder="Día Laboral">
                        </div>
                        <br>
                        <div>
                            <label class="dropdown-menu" for="cooking"> Servicio de cocina</label>
                            <input type="checkbox" name="cooking" th:checked="${cooking}" value="true" id="cocina">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn btn-dark mb-3">Buscar</button>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nº</th>
                                <!--th>Nombre y apellido</th>
                                <th>Telefono</th-->
                                <th>Salario</th>
                                <th>Zona Laboral</th>
                                <th>Servicio de cocina</th>
                                <th>Edades a cuidar</th>
                                <th>Dias</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="caregiver,iterator : ${caregivers}">
                                <td th:text="${iterator.index+1}"></td>
                                <!--td th:text="${caregiver.user.firstName} + ' ' + ${caregiver.user.lastName}"></td>
                                <td th:text="${caregiver.user.phone}"></td-->
                                <td th:text="${caregiver.salary}"></td>
                                <td th:text="${caregiver.workingZone}"></td>
                                <td th:text="${caregiver.surface}"></td>
                                <td th:text="${caregiver.cooking}"></td>
                                <td th:text="${caregiver.days}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </main>
    </body>

</html>
