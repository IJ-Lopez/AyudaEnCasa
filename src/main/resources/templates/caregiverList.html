<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuidado de personas</title>
     <link rel="stylesheet" href="/css/cardPrueba.css" /> 
    <!--<link rel="stylesheet" href="/src/main/resources/static/css/cardPrueba.css">-->
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
    <!--Thymeleaf-->
    <link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css" data-th-href="@{..}" />
</head>

<body>
    <main>
        <nav class="nav-main" id="top">
            <h1 id="home">Cuidado de personas</h1>
        </nav>
        <div class="container">
            <!-- <img src="/img/sillonliving.jpg" alt=""> -->
            <img src="/img/sillonliving.jpg" alt="">
        </div>

        <div class="filtros">
            <h3>Filtros</h3>
            <form class="formato" th:action="@{/caregiver/list}" method="POST">
                <div class="data">
                    <label for="salaryTo"></label>
                    <input class="input" type="number" th:value="${salaryTo}" name="salaryTo" id="salario"
                        placeholder="¿Cuanto desea pagar?">
                </div>
                <div class="data">
                    <label for="workingZone"></label>
                    <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                        <option disabled selected>Zona Laboral </option>
                        <option value="Capital">Capital </option>
                        <option value="General Alvear">General Alvear </option>
                        <option value="Godoy Cruz">Godoy Cruz </option>
                        <option value="Guaymallén">Guaymallén </option>
                        <option value="Junín">Junín </option>
                        <option value="La Paz">La Paz </option>
                        <option value="Las Heras">Las Heras </option>
                        <option value="Lavalle">Lavalle</option>
                        <option value="Luján de Cuyo">Luján de Cuyo</option>
                        <option value="Maipú">Maipú</option>
                        <option value="Malargüe">Malargüe </option>
                        <option value="Rivadavia">Rivadavia </option>
                        <option value="San Carlos">San Carlos </option>
                        <option value="San Martín">San Martín </option>
                        <option value="San Rafael">San Rafael </option>
                        <option value="Santa Rosa">Santa Rosa </option>
                        <option value="Tunuyán">Tunuyán </option>
                        <option value="Tupungato">Tupungato </option>
                    </select>
                </div>
                <div class="data">
                    <label for="day"></label>
                    <select class="input" th:value="${day}" name="day" id="dia">
                        <option disabled selected>Día Laboral </option>
                        <option value="Lunes">Lunes </option>
                        <option value="Martes">Martes </option>
                        <option value="Miércoles">Miércoles </option>
                        <option value="Jueves">Jueves </option>
                        <option value="Viernes">Viernes </option>
                        <option value="Sábado">Sábado </option>
                        <option value="Domingo">Domingo </option>
                    </select>
                </div>
                <div class="data">
                    <label for="workingHoursFrom"></label>
                    <input class="input" type="text" th:value="${workingHoursFrom}" name="workingHoursFrom" id="hora"
                        placeholder="Hora de incio" onfocus="(this.type='time')">
                </div>

                <div class="data">
                    <label for="workingHoursTo"></label>
                    <input class="input" type="text" th:value="${workingHoursTo}" id="hora" name="workingHoursTo"
                        placeholder="Hora de finalización" onfocus="(this.type='time')">
                </div>

                <div class="data">
                    <label class="titulo" for="quantityFrom"></label>
                    <input class="input" type="number" th:value="${quantityFrom}" name="quantityFrom" id="cantidad"
                        placeholder="Personas a cuidar">
                </div>
                <div class="data" id="ageFrom">
                    <label class="titulo" for="ageFrom"></label>
                    <input class="input" th:value="${ageFrom}" name="ageFrom" id="edadDesde" placeholder="Edad Desde">
                </div>
                <div class="data" id="ageTo">
                    <label class="titulo" for="ageTo"></label>
                    <input class="input" th:value="${ageTo}" name="ageTo" id="edadHasta" placeholder="Edad Hasta">
                </div>
                <div class="lista">
                    <label for="cooking"> Servicio de cocina</label>
                    <input id="checkbox" type="checkbox" name="cooking" th:checked="${cooking}">
                </div>
                <div class="lista">
                    <label for="cleaningPeople"> Limpieza de persona</label>
                    <input id="checkbox" type="checkbox" name="cleaningPeople" th:checked="${cleaningPeople}">
                </div>

                <div class="lista">
                    <label for="tranfering"> Servicio de transporte</label>
                    <input id="checkbox" type="checkbox" name="tranfering" th:checked="${tranfering}">
                    
                    <!-- Esto es el CSRF Token para su seguridad-->
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">buscar</button>
                </div>
            </form>
        </div>
        <th:block th:each="caregiver : ${caregivers}">
            <div class="card">
                <div class="blog-card">
                    <div class="photo">
                        <!-- <img th:src="@{caregiver.user.photo}" alt=""> -->
                        <img th:src="${caregiver.user.photo != null && caregiver.user.photo != ''} ? @{caregiver.user.photo} : '/img/Jardìn/j13.jpg'" alt="User photo">  <!-- MODIFICA EL LINK DEL FINAL POR LO QUE QUIERAS, FIJATE DE INCLUIR LAS COMILLAS SIMPLES COMO SI FUESE UNA STRING DE JS-->
                    </div>
                    <div class="description">
                        <h1 th:text="${caregiver.user.firstName}+' '+${caregiver.user.lastName} ">nombre y apellido</h1>
                        <!-- <h1 th:text="${caregiver.user.firstName}+' '+${caregiver.user.lastName}"></h1> -->
                        <!-- <h1 th:text="${caregiver.firstName}"></h1> -->
                        <div class="mail-contact">
                            <a href="">nombre@gmail.com</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="bloque-izq">
                        <p class="thyme" th:text="'Precio: '+${caregiver.salary}">Precio: $200</p>
                        <p class="thyme" th:text="${caregiver.workingZone}">Zona: Guaymallén</p>
                    </div>
                    <div class="bloque-cen">
                        <p class="thyme"
                            th:text="'Hora desde: '+${#temporals.format(T(java.time.LocalTime).ofSecondOfDay(caregiver.hoursFrom), 'HH:mm')}">
                            Hora desde: 07:00hs
                        </p>
                        <p class="thyme"
                            th:text="'Hora hasta: '+${#temporals.format(T(java.time.LocalTime).ofSecondOfDay(caregiver.hoursTo), 'HH:mm')}">
                            Hora hasta: 19:00hs
                        </p>
                    </div>
                    <div class="bloque-der">
                        <p class="thyme" th:text="${caregiver.quantity}">Cantidad de personas: 2</p>
                        <th:block th:each="day : ${caregiver.days}">
                            <label th:text="${day} + ' '">Dias: Martes, miercoles, jueves</label>
                        </th:block>
                    </div>
                </div>
                <div class="boton-contact">
                    <div class="read-more">
                        <a href="https://wa.me/"> Contactar</a>
                    </div>
                </div>
            </div>
        </th:block>
    </main>
</body>

</html>
