<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paseador de perros</title>
    <link rel="stylesheet" href="../static/css/petWalkerForm.css" />
<!--Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
<!--Font Awesome-->
<script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h3>Complete el Formulario </h3>
    </header>
    <div class="container">
        <div class="card">
            <h1> Paseador de perros <h1>
                    <!--<img src="../static/img/Paseador/p10.jpg" alt="images" width="300" /> -->
                    <form class="formato" action="/petWalkerForm" method="POST">
                        <div>
                            <label class="titulo" for="salario"> Remuneración Pretendida </label>
                            <input class="input" type="text" size= "50px" name="salary" id="salario">
                        </div>
            
                        <div>
                            <label class="titulo" for="zona"> Zona Laboral </label>
                            <select class="inputZona" name="workingZone" id="zona">
                                <option value="Capital">Capital </option>
                                <option value="General Alvear">General Alvear </option>
                                <option value="San Martín">San Martín </option>
                                <option value="Godoy Cruz">Godoy Cruz </option>
                                <option value="Guaymallén">Guaymallén </option>
                                <option value="Junín">Junín </option>
                                <option value="La Paz">La Paz </option>
                                <option value="Las Heras">Las Heras </option>
                                <option value="Lavalle">Lavalle</option>
                                <option value="Luján de Cuyo">Luján de Cuyo</option>
                                <option value="Maipú">Maipú</option>
                                <option value="Malargüe">Malargüe </option>
                                <option value="Rivadavia">Rivadavia </option>
                                <option value="San Carlos">San Carlos </option>
                                <option value="San Rafael">San Rafael </option>
                                <option value="Santa Rosa">Santa Rosa </option>
                                <option value="Tunuyán">Tunuyán </option>
                                <option value="Tupungato">Tupungato </option>
                            </select>
                        </div>
                        <div>
                            <label class="titulo" for="dias">Días Laborales</label>
                            <ul class="dropdown-menu" id="myDiv">
                                <li>
                                    <input type="checkbox" value="Lunes">  Lunes 
                                </li>
                                <li>
                                    <input type="checkbox" value="Martes">  Martes
                                </li>
                                <li>
                                    <input type="checkbox" value="Miércoles">  Miércoles
                                </li>
                                <li>
                                    <input type="checkbox" value="Jueves">  Jueves
                                </li>
                                <li>
                                    <input type="checkbox" value="Viernes">  Viernes
                                </li>
                                <li>
                                    <input type="checkbox" value="Sábado">  Sábado
                                </li>
                                <li>
                                    <input type="checkbox" value="Domingo">  Domingo
                                </li>
                            </ul>
                        </div>
                        <div>
                            <label class="titulo" for="hora"> Hora de inicio</label>
                            <input class= "inputHora" type="time" name="dateFrom" id="hora">
                        </div>
                        <div>
                            <label class="titulo" for="hora"> Hora de finalización</label>
                            <input class= "inputHora" type="time" name="dateTo" id="hora">
                        </div>
                        <div>
                            <label class="titulo" for="cantidad de perros"> Cantidad de perros</label>
                            <input type="number" name="petQuantity" id="cantidad de perros">
                        </div>
                        <div>
                            <label class="titulo" for="tamaño"> Tamaño de los perros</label>
                            <select name="petType" id="tamaño">
                                <option value="pequeño">Pequeño </option>
                                <option value="mediano">Mediano </option>
                                <option value="grande">Grande </option>
                                <option value="indistinto">Indistinto </option>
                            </select>
                        </div>
                        <label class="titulo" for="comentario">Comentario </label>
                        <br>
                        <textarea cols="50" rows="10" id="comentario" placeholder="Ingrese un comentario"
                            name="comentario"></textarea>
                        <br>
                        <button type="submit"> Enviar </button>
                    </form>


        </div>
    </div>



</body>

</html>
