<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinería</title>
    <link rel="stylesheet" href="/css/cardPrueba.css"/>
    <!-- <link rel="stylesheet" href="/src/main/resources/static/css/cardPrueba.css"> -->
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
    <!--Thymeleaf-->
    <link rel="stylesheet" type="text/css" media="all" href="/css/gtvg.css" data-th-href="@{..}" />
</head>

<body>
    <main>
        <nav class="nav-main">
            <h1>Jardinería</h1>
        </nav>
        <div class="container">
            <img src="/src/main/resources/static/img/sillonliving.jpg" alt="">
        </div>
        <div class="filtros">
            <h3>Filtros</h3>
            <form class="formato" th:action="@{/gardener/list}" method="POST">
                <div class="data">
                    <label for="salaryFrom"></label>
                    <input class="input" type="number" th:value="${salaryFrom}" name="salaryFrom" id="salario"
                        placeholder="Remuneración Pretendida">
                </div>
                <div class="data">
                    <label for="workingZone"></label>
                    <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                        <option disabled selected>Zona Laboral </option>
                        <option value="Capital">Capital </option>
                        <option value="General Alvear">General Alvear </option>
                        <option value="Godoy Cruz">Godoy Cruz </option>
                        <option value="Guaymallén">Guaymallén </option>
                        <option value="Junín">Junín </option>
                        <option value="La Paz">La Paz </option>
                        <option value="Las Heras">Las Heras </option>
                        <option value="Lavalle">Lavalle</option>
                        <option value="Luján de Cuyo">Luján de Cuyo</option>
                        <option value="Maipú">Maipú</option>
                        <option value="Malargüe">Malargüe </option>
                        <option value="Rivadavia">Rivadavia </option>
                        <option value="San Carlos">San Carlos </option>
                        <option value="San Martín">San Martín </option>
                        <option value="San Rafael">San Rafael </option>
                        <option value="Santa Rosa">Santa Rosa </option>
                        <option value="Tunuyán">Tunuyán </option>
                        <option value="Tupungato">Tupungato </option>
                    </select>
                </div>
                <div class="data">
                    <label for="day"></label>
                    <select class="input" th:value="${day}" name="day" id="dia">
                        <option disabled selected>Día Laboral </option>
                        <option value="Lunes">Lunes </option>
                        <option value="Martes">Martes </option>
                        <option value="Miércoles">Miércoles </option>
                        <option value="Jueves">Jueves </option>
                        <option value="Viernes">Viernes </option>
                        <option value="Sábado">Sábado </option>
                        <option value="Domingo">Domingo </option>
                    </select>
                </div>
                <div class="data">
                    <label for="workingHoursFrom"></label>
                    <input class="input" type="text" th:value="${workingHoursFrom}" name="workingHoursFrom" id="hora"
                        placeholder="Hora de incio" onfocus="(this.type='time')">
                </div>
                <div class="data">
                    <label for="workingHoursTo"></label>
                    <input class="input" type="text" th:value="${workingHoursTo}" id="hora" name="workingHoursTo"
                        placeholder="Hora de finalización" onfocus="(this.type='time')">
                </div>
                <div class="data">
                    <label for="surfaceFrom"></label>
                    <input class="input" th:value="${surfaceFrom}" name="surfaceFrom" id="tamaño"
                        placeholder="Tamaño del jardín">
                </div>
                <div class="lista">
                    <label for="tools"> Herramientas de jardinería</label>
                    <input type="checkbox" name="tools" th:checked="${tools}" value="true" id="checkbox">
                </div>
                <div class="lista">
                    <label for="poolCleaning"> Limpieza de piscina</label>
                    <input type="checkbox" name="poolCleaning" th:checked="${poolCleaning}" id="checkbox">
                </div>
                <div class="lista">
                    <label for="gardenFence"> Corte de cercos</label>
                    <input type="checkbox" name="gardenFence" th:checked="${gardenFence}" id="checkbox">
                </div>
                <div class="lista">
                    <label for="plantDisinfection"> Desinfección de plantas</label>
                    <input type="checkbox" name="plantDisinfection" th:checked="${plantDisinfection}" id="checkbox">
                    
                    <!-- Esto es el CSRF Token para su seguridad-->
                    <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                </div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="submit">buscar</button>
                </div>
            </form>
        </div>
        <th:block th:each="gardener : ${gardeners}">
            <div class="card">
                <div class="blog-card">
                    <div class="meta">
                        <div class="photo" style="background-image: url(/src/main/resources/static/img/Jardìn/j12.jpg)">
                        </div>
                    </div>
                    <div class="description">
                        <h1 th:text="${gardener.user.firstName}+' '+${gardener.user.lastName}">Nombre y apellido</h1>
                        <div class="mail-contact">
                            <a href=""> juancarlos@ayudaencasa.com</a>
                        </div>
                        <div>
                            <div class="bloque-izq">
                                <p class="thyme" th:text="'Precio: '+ ${gardener.salary}">Precio: 300</p>
                                <p class="thyme" th:text="'Zona: '+ ${gardener.workingZone}"> Zona: Maipú</p>

                            </div>
                            <div class="bloque-der">
                                <p class="thyme" th:text="'Hora desde:'+ ${gardener.workingHoursFrom}">Hora desde:
                                    10:00hs
                                </p>
                                <p class="thyme" th:text="'Hora hasta: '+ ${gardener.workingHoursTo}">Hora hasta: 20:00
                                </p>
                                <p class="thyme" th:text="'Superficie del terreno: ' + ${gardener.surface}">Superficie:
                                    200
                                </p>
                            </div>
                        </div>
                        <div class="read-more">
                            <!-- <a href="https://wa.me/+5492616980716" target="_blank">Contactar</a> con este funciona wha -->
                            <a th:href="https://wa.me/+${gardener.user.phone}"> Contactar</a>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
</body>

</html>
