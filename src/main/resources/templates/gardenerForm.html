<!DOCTYPE html>
<html lang="en">

    <html lang="en" xmlns:th="http://www.thymeleaf.org">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Jardinero</title>
            <link rel="stylesheet" href="/css/gardenerForm.css">
            <!--Google fonts-->
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link rel="stylesheet"
                  href="https://fonts.googleapis.com/css2?family=Licorice&family=Pushster&family=Quicksand:wght@300&family=Spline+Sans:wght@300&display=swap" />
            <!--Font Awesome-->
            <script src="https://kit.fontawesome.com/83a37f8406.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container">
                <div class="card">
                    <h1>Jardinero</h1>
                    <!--<img src="/src/main/resources/static/img/jardin.jpg" alt="imagen" />-->
                    <!--<img src="../static/img/Jardìn/j14.jpg" alt="images" width="300" />-->
                    <form class="formato" th:action="@{/jardinero/create}" method="POST">
                        <br>
                        <div>
                            <label class="titulo" for="salary"></label>
                            <input class="input font" type="number" size="50px" th:value="${salary}" name="salary" id="salario"
                                   placeholder="Remuneración Pretendida">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="titulo" for="workingZone"></label>
                            <select class="input" th:value="${workingZone}" name="workingZone" id="zona">
                                <option disabled selected>Zona Laboral </option>
                                <option value="Capital">Capital </option>
                                <option value="General Alvear">General Alvear </option>
                                <option value="Godoy Cruz">Godoy Cruz </option>
                                <option value="Guaymallén">Guaymallén </option>
                                <option value="Junín">Junín </option>
                                <option value="La Paz">La Paz </option>
                                <option value="Las Heras">Las Heras </option>
                                <option value="Lavalle">Lavalle</option>
                                <option value="Luján de Cuyo">Luján de Cuyo</option>
                                <option value="Maipú">Maipú</option>
                                <option value="Malargüe">Malargüe </option>
                                <option value="Rivadavia">Rivadavia </option>
                                <option value="San Carlos">San Carlos </option>
                                <option value="San Martín">San Martín </option>
                                <option value="San Rafael">San Rafael </option>
                                <option value="Santa Rosa">Santa Rosa </option>
                                <option value="Tunuyán">Tunuyán </option>
                                <option value="Tupungato">Tupungato </option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="input" for="days"></label>
                            <p class="parrafo"> Días Laborales </p>
                            <ul class="dropdown-menu" th:value="${days}" name="days" id="myDiv">
                                <li>
                                    <input type="checkbox" value="Lunes" name="days"> Lunes
                                </li>
                                <li>
                                    <input type="checkbox" value="Martes" name="days"> Martes
                                </li>
                                <li>
                                    <input type="checkbox" value="Miércoles" name="days"> Miércoles
                                </li>
                                <li>
                                    <input type="checkbox" value="Jueves" name="days"> Jueves
                                </li>
                                <li>
                                    <input type="checkbox" value="Viernes" name="days"> Viernes
                                </li>
                                <li>
                                    <input type="checkbox" value="Sábado" name="days"> Sábado
                                </li>
                                <li>
                                    <input type="checkbox" value="Domingo" name="days"> Domingo
                                </li>
                            </ul>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="titulo" for="workingHoursFrom"></label>
                            <input class="input font" type="time" th:value="${workingHoursFrom}" name="workingHoursFrom" id="hora" placeholder="Hora de incio"
                                   onfocus="(this.type='time')">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="titulo" for="workingHoursTo"></label>
                            <input class="input font" type="time" th:value="${workingHoursTo}" id="hora" name="workingHoursTo" placeholder="Hora de finalización"
                                   onfocus="(this.type='time')">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="titulo" for="surface"></label>
                            <select class="input" th:value="${surface}" name="surface" id="tamaño">
                                <option disabled selected>Tamaño del jardín </option>
                                <option value="pequeño">Pequeño (Hasta 150 m2) </option>
                                <option value="mediano">Mediano (Hasta 300 m2)</option>
                                <option value="grande">Grande (Más de 300 m2)</option>
                                <option value="indistinto">Indistinto </option>
                            </select>
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="dropdown-menu" for="tools"> Herramientas de jardinería</label>
                            <input type="checkbox" name="tools" th:checked="${tools}">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="dropdown-menu" for="poolCleaning"> Limpieza de piscina</label>
                            <input type="checkbox" name="poolCleaning" th:checked="${poolCleaning}">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="dropdown-menu" for="gardenFence"> Corte de cercos</label>
                            <input type="checkbox" name="gardenFence" th:checked="${gardenFence}">
                        </div>
                        <br>
                        <br>
                        <div>
                            <label class="dropdown-menu" for="plantDisinfection"> Desinfección de plantas</label>
                            <input type="checkbox" name="plantDisinfection" th:checked="${plantDisinfection}">
                        </div>
                        <br>
                        <button class="buttons"> Enviar </button>
                    </form>
                    <a class="volver" th:href="@{/}">Volver</a>
                </div>
                <div class="relleno"></div>
        </body>


    </html>
